<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-modal Sentiment Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

    <h1 class="text-3xl font-bold mb-6">Sentiment Analysis (Image + OCR)</h1>

    <form id="upload-form" class="bg-white p-6 rounded shadow-md w-full max-w-xl">
        <input type="file" id="file-input" multiple accept="image/*" class="mb-4">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Predict Sentiment
        </button>
    </form>

    <div id="results" class="mt-6 w-full max-w-xl space-y-4"></div>

    <script>
        const form = document.getElementById("upload-form");
        const fileInput = document.getElementById("file-input");
        const resultsDiv = document.getElementById("results");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const files = fileInput.files;
            if (!files.length) return alert("Please select at least one image.");

            const formData = new FormData();
            for (const file of files) {
                formData.append("files", file);
            }

            resultsDiv.innerHTML = `<p class="text-gray-500">Processing...</p>`;

            try {
                const res = await fetch("http://localhost:8000/predict", {
                    method: "POST",
                    body: formData
                });

                const predictions = await res.json();
                resultsDiv.innerHTML = "";

                predictions.forEach(pred => {
                    const card = document.createElement("div");
                    card.className = "bg-white p-4 rounded shadow flex gap-4 items-center";

                    const img = document.createElement("img");
                    img.src = URL.createObjectURL(files.find(f => f.name === pred.filename));
                    img.className = "w-24 h-24 object-cover rounded";

                    const info = document.createElement("div");
                    info.innerHTML = `
                        <p><strong>Filename:</strong> ${pred.filename}</p>
                        <p><strong>OCR Text:</strong> ${pred.ocr_text || "N/A"}</p>
                        <p><strong>Predicted Sentiment:</strong> ${pred.predicted_label_text}</p>
                        <p><strong>Confidence:</strong> ${(pred.confidence_score*100).toFixed(2)}%</p>
                    `;

                    card.appendChild(img);
                    card.appendChild(info);
                    resultsDiv.appendChild(card);
                });

            } catch (err) {
                console.error(err);
                resultsDiv.innerHTML = `<p class="text-red-500">Error occurred while processing images.</p>`;
            }
        });
    </script>
</body>
</html>
